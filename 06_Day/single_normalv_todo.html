<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="task" id="taskTitle" />

    <input type="date" name="taskDate" id="taskDate" />

    <input type="button" value="Add" onclick="addTodo()" />

    <br />
    <hr />
    <div id="content"></div>
  </body>

  <script>
    //
    const lsTaskTitle = localStorage.getItem("taskTitle");
    const lsTaskDate = localStorage.getItem("taskDate");

    document.getElementById(
      "content"
    ).innerHTML = `${lsTaskTitle}<br/>${lsTaskDate}`;

    function addTodo() {
      const taskTitle = document.getElementById("taskTitle").value;
      const taskDate = document.getElementById("taskDate").value;
      document.getElementById(
        "content"
      ).innerHTML = `${taskTitle}<br/>${taskDate}`;

      localStorage.setItem("taskTitle", taskTitle);
      localStorage.setItem("taskDate", taskDate);
    }
  </script>
</html>
