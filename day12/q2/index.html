<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" name="" id="num1" />

    <input type="number" name="" id="num2" />

    <button onclick="reqForCalculation()">Calculate</button>

    <div id="status"></div>
  </body>

  <script>
    function reqForCalculation() {
      fetch("http://localhost:4000/calculate", {
        method: "POST",
        body: JSON.stringify({
          num1: document.getElementById("num1").value,
          num2: document.getElementById("num2").value,
        }),
      })
        .then((res) => res.text())
        .then((data) => (document.getElementById("status").innerHTML = data));
    }
  </script>
</html>
